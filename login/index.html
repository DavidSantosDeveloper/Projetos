<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <title>Document</title>



</head>
<body>
    <!--main do login-->
    <main class="login">
        <div class="login_container">
            <!--titulo do container login_container-->
            <h1 class="login_title">Login</h1>
            <!--form do login-->
            <form action="" class="login-form">
                <input type="email" name="" class="login_input" id="email" placeholder="e-mail">
                <!--borda de baixo do imput-->
                <span class="login_input-border"></span>


                <input type="password" name="" class="login_input" id="senha" placeholder="Senha">
                 <!--borda de baixo do imput-->
                <span class="login_input-border"></span>
                <button class="login_submit">Login</button>
                <a href="#" class="login_reset">Esqueci a senha</a>



            </form>
        </div>
    </main>



    <!--javascript basico-->

</body>
</html>
